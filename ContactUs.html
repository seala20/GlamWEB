<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - GlamConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-primary: #ff7f85;
        --color-secondary: #e1575a;
        --color-accent: #ed6a6a;
        --color-headings: #e48286;
        --color-body: #918ca4;
        --color-body-darker: #5c5577;
        --color-border: #ccc;
        --border-radius: 30px;
      }

      body {
        background-color: #ffb4b4;
        color: var(--color-body-darker);
        font-family: "Segoe UI", sans-serif;
      }

      h2 {
        color: var(--color-headings);
      }

      .form-control {
        border-radius: var(--border-radius);
        border: 1px solid var(--color-border);
        color: var(--color-body-darker);
      }

      .form-control:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 0.2rem rgba(255, 127, 133, 0.25);
      }

      .btn-submit {
        background-color: var(--color-primary);
        color: white;
        border-radius: var(--border-radius);
        font-weight: 500;
        border: none;
      }

      .btn-submit:hover {
        background-color: var(--color-secondary);
      }

      .contact-info h5 {
        color: var(--color-accent);
      }

      .contact-card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <p class="text-center mb-5 text-muted">
        We'd love to hear from you! Reach out to us using the form below.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6 contact-card">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit w-100">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-5 contact-info text-center">
        <div class="col-md-4 mb-3">
          <h5>Email</h5>
          <p>support@glamconnect.co.za</p>
        </div>
        <div class="col-md-4 mb-3">
          <h5>Phone</h5>
          <p>+27 65 123 4567</p>
        </div>
        <div class="col-md-4 mb-3">
          <h5>Address</h5>
          <p>Johannesburg, South Africa</p>
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">
      <a href="index.html">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
